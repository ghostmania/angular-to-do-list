<!DOCTYPE html>
<html lang="en" ng-app="myUl">
<head>
    <meta charset="UTF-8">
    <title>To Do List using Angular 1.x</title>
    <link href="src/style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="src/main.controller.js"></script>
</head>
<body>
    <div id="container" ng-controller="MainController">
        <section>
            <label>Type your wishes:
                <input type="text" ng-model="input" ng-keypress="addOnEnter($event)">
            </label>
            <button ng-click="addItem()">ADD</button>
        </section>
        <section>
            <ul class="list" ng-repeat="li in lis">
                <li ng-show="showOnCurrentPage($index)">
                    <input type="checkbox" ng-change="changeStatus()" ng-model="li.checked">
                    <span>{{li.value}}</span>
                    <button ng-click="removeLi($index)">x</button>
                </li>
            </ul>
        </section>
        <section class="statuses">
            <button>All</button><span class="counter">{{lis.length}}</span>
            <button>Active</button><span class="counter">{{(lis | filter: {checked: false}).length }}</span>
            <button>Completed</button><span class="counter">{{(lis | filter: {checked: true}).length }}</span>
        </section>
        <section class="pages">
            <button ng-click="goToPage(currentPage - 1)">
                <
            </button>
            <button ng-repeat="page in pages" ng-click="goToPage(page)">{{page}}</button>
            <button ng-click="goToPage(currentPage + 1)">
                >
            </button>
        </section>
    </div>
</body>
</html>
