<!DOCTYPE html>
<html lang="en" ng-app="myUl">
<head>
    <meta charset="UTF-8">
    <title>To Do List using Angular 1.x</title>
    <link href="src/style.css" type="text/css" rel="stylesheet" />
    <script src="src/angular.min.js"></script>
    <script src="src/main.controller.js"></script>
    <script src="src/edit.directive.js"></script>
    <script src="toDo/toDo.component.js"></script>
    <script src="toDo/statusButtons.component.js"></script>
    <script src="toDo/pages.component.js"></script>
    <script src="toDo/createTodo.component.js"></script>
</head>
<body>
    <div id="container" ng-controller="MainController">
        <section>
            <create-todo wishes="wishes" status="status" pages="pages" input="input"></create-todo>
        </section>
        <section>
                <to-do wishes="wishes" current-page="currentPage" status="status" pages="pages"></to-do>
        </section>
        <section class="statuses">
            <status-buttons wishes="wishes" current-page="currentPage" status="status" pages="pages"></status-buttons>
        </section>
        <section class="pages">
            <pages pages="pages" current-page="currentPage"></pages>
        </section>
    </div>
</body>
</html>
